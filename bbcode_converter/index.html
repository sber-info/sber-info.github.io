<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0">
    <title>bbcode converter</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap');
        body {
            margin: 0;
            padding: 0;
            background-color: #363636;
        }
        
        .wrap {
            color: #fff;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
        }
        
        .container {
            min-width: 1110px;
            width: 100%;
            margin: 0 auto;
            height: 100%;
            padding: 0 40px;
            background-color: #363636;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .h1 {
            margin: 0;
            padding: 30px 0;
            font-weight: 700;
            text-transform: uppercase;
            color: #67bf67;
        }
        
        p {
            margin: 0;
            padding: 0;
        }
        
        .input {
            height: 100%;
            background-color: #000;
            color: #fff;
            padding: 10px;
            margin: 0;
            box-sizing: border-box;
            outline: 0;
            border: 1px solid #4a4848;
            border-radius: 3px;
            resize: none;
            font-size: 14px;
        }
        
        .label {
            padding: 10px 0;
            color: #9ca09c;
        }
        
        .form-wrap {
            display: flex;
            flex-direction: row;
            height: 100%;
            justify-content: space-between;
        }
        
        form {
            height: 800px;
            /* height: 100%; */
        }
        
        .input-wrap {
            display: flex;
            flex-direction: column;
            width: 100%;
            padding: 0 5px;
        }
        
        #visual_bbcode {
            motion: 0 auto;
            min-width: 800px;
            background-color: #fff;
            color: #000;
            border: 0;
            padding: 0;
            height: 100%;
            max-height: 637px;
        }
        
        .visual-header {
            background-color: #f3f5f7;
            padding: 20px;
            color: #000;
            border-radius: 3px 3px 0 0;
        }
        
        .visual-header__type {
            font-size: 16px;
            line-height: 1.3;
            font-weight: 500;
            padding: 0 0 15px 0;
            display: block;
        }
        
        .visual-header__date-wrap {
            color: #74797c;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
        }
        
        .visual-header__theme {
            color: #74797c;
            font-size: 14px;
        }
        
        .visual-wrap {
            height: 100%;
            background-color: #f5f5f5;
            border: 1px solid #e5e5e5;
            border-radius: 0 0 3px 3px;
            padding: 15px 10px 0 10px;
            overflow-y: scroll;
        }
        
        .footer {
            text-align: right;
        }
        /*bbcode_classes*/
        
        .text {
            padding: 24px 36px;
            font-size: 16px;
            line-height: 16px;
        }
        
        .button {
            background-color: #17bb4f;
            color: #ffffff;
            font-size: 14px;
            line-height: 20px;
            font-weight: 500;
            border-radius: 16px;
            padding: 5px 20px;
            box-sizing: border-box;
            min-width: 120px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            vertical-align: middle;
        }
    </style>

</head>

<body>
    <div class="wrap">
        <div class="container">
            <main>
                <h1 class="h1">bbcode converter</h1>
                <form class="form" action="">
                    <div class="form-wrap">
                        <div class="input-wrap">
                            <label class="label" for="input_table">Ввод table</label>
                            <textarea class="input" name="input_table" type="text" autofocus wrap="soft" id="input_table" value=""></textarea>
                        </div>

                        <div class="input-wrap">
                            <label class="label" for="output_bbcode">Вывод bbcode</label>
                            <textarea class="input" name="output_bbcode" type="text" wrap="soft" value="" id="output_bbcode" readonly></textarea>
                        </div>

                        <div class="input-wrap">

                            <p class="label">Visual</p>
                            <div class="visual-header">
                                <span class="visual-header__type">Сервисное уведомление</span>
                                <p class="visual-header__theme">У&nbsp;сотрудника Вашей компании истек срок действия паспорта
                                </p>
                                <div class="visual-header__date-wrap">
                                    <span class="visual-header__date">&#8470;&nbsp;1 &bull; Получено&nbsp;01.01.2020,
                                        08:30</span>
                                    <span>Входящее</span>
                                </div>
                            </div>
                            <div class="visual-wrap">
                                <div id="visual_bbcode" class="input"></div>
                            </div>
                        </div>
                    </div>
                </form>
            </main>
            <footer class="footer">
                <p class="label">Krasnov Kirill&#169;</p>
            </footer>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>


</html>
