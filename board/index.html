<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New phrases for today</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>

<body>
    <section class="main-content-wrapper" id="app">
        <div class="container">
            <div class="content-wrapper">

                <header class="header">
                    <div class="header-date">
                        <span class="header-date__value date">{{calcDate}}</span>
                        <span class="header-date__value month">{{calcMonth}}</span>
                    </div>
                    <h2 class="header-title">New phrases for today</h2>
                    <div class="controls">
                        <img class="info" src="img/info.png" alt="">
                        <button title="Create new card" class="header-btn">New card</button>
                    </div>
                </header>

                <main class="columns">





                    <!-- column1 { -->
                    <div class="column" id="col1" ref="col1">
                        <ul class="cards-list">
                            <li v-for="(card) in cards" class="cards-item" :key="card.id" :id="card.id">
                                <div class="card" :class="{'card-reverse': card.rev}" @click="translate(card)" @mouseover="hoverOn(card)" @mouseleave="hoverOf(card)">
                                    <span class="card-title" :class="{'card-text-reverse': card.rev}">{{card.id}}. {{ card.theme }}</span>
                                    <p class="card-text" :class="{'card-text-reverse': card.rev}">{{rev(card)}}</p>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <!-- column1 } -->






                    <div class="column" id="col2">
                        <ul class="cards-list">
                            <li class="cards-item">
                                <div class="card">
                                    <span class="card-title">theme</span>
                                    <p class="card-text">TEXT</p>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <div class="column" id="col3">
                        <ul class="cards-list">
                            <li class="cards-item">
                                <div class="card">
                                    <span class="card-title">theme</span>
                                    <p class="card-text">TEXT</p>
                                </div>
                            </li>
                        </ul>
                    </div>

                </main>

            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- <script src="https://unpkg.com/axios@0.19.0/dist/axios.min.js"></script> -->
    <script src="js/index.js"></script>
</body>

</html>
